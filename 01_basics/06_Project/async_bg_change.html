<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Changing</title>
</head>
<body>
    <h1>Background changing color project</h1>
    <input type="button" value="start" class="start_button"></input>
    <input type="button" value="stop" class="stop_button"></input>
</body>
<script>
 
const randomColor=function ()
{
    const hex='0123456789ABCDEF';
    let color='#';
    for (let i = 0;i< 6;i++) {
         color+=hex[Math.floor(Math.random()*16)]
         
    }
    return color;
    
}
console.log(randomColor());

const changeColor=function ()
{
    let intervalId=setInterval(changeBgColor,1000);
    function changeBgColor()
    {
        document.body.style.backgroundColor=randomColor();
    }
};
const stopChangeColor=function ()
{
    clearInterval(intervalId);
};
document.querySelector(".start_button").addEventListener("click",changeColor);
document.getElementById(".stop_button").addEventListener("click",stopChangeColor);


</script>
</html>
