<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Changing</title>
</head>
<body>
    <h1>Background changing color project</h1>
    <input type="button" value="start" class="start_button"></input>
    <input type="button" value="stop" class="stop_button"></input>
</body>
<script>
 
const randomColor=function ()
{
    const hex='0123456789ABCDEF';
    let color='#';
    for (let i = 0;i< 6;i++) {
         color+=hex[Math.floor(Math.random()*16)]
         
    }
    return color;
    
}
let intervalId;
function startInterval()
{
    if(!intervalId)
    {
        intervalId=setInterval(changeColor,1000);

    }
    function changeColor()
    {
        document.body.style.backgroundColor=randomColor();
    }

}
function stopInterval()
{
clearInterval(intervalId);
intervalId=null;
}
document.querySelector(".start_button").addEventListener("click",startInterval);
document.querySelector(".stop_button").addEventListener("click",stopInterval);


</script>
</html>
